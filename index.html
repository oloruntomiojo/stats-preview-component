<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

<!-- main styles -->
  <link rel="stylesheet" href="./main.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="container">
  <div class="card">
    <div class="image-wrapper">
      <picture>
        <source media="(min-width: 768px)" srcset="./images/image-header-desktop.jpg">
        <img src="./images/image-header-mobile.jpg" alt="" class="pic">
      </picture>
    </div>
    <div class="content">
      <div class="intro">
        <h1>
          Get <span>insights</span> that help your business grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p> 
      </div>
  
      <div class="stats">
        <p>
          <strong>10k+</strong>
          <span>companies</span>
        </p>
        <p>
          <strong>314</strong>
          <span>templates</span>
        </p>
        <p>
          <strong>12M+</strong>
          <span>queries</span>
        </p>
      </div>
    </div>
  </div>
</div>

<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend
    Mentor</a>.
  Coded by <a href="https://www.frontendmentor.io/profile/tomi-david" target="_blank" rel="noopener">Ojo Oloruntomi
    David</a>
</div>
</body>
</html>
